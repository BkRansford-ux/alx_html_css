<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Headphones – Our Results (CSS Pentagons)</title>
  <link rel="stylesheet" href="6-styles.css" />
</head>
<body>
  <!-- Simple header (kept minimal) -->
  <header class="site-header">
    <div class="container">
      <a class="brand" href="#">headphones</a>
      <nav class="nav">
        <a href="#our-results">Our results</a>
      </nav>
    </div>
  </header>

  <!-- Our results section with pure CSS pentagons -->
  <section id="our-results" class="our-results">
    <div class="container">
      <h2>Our results</h2>
      <p class="lead">
        We’re proud of the impact. Here are a few highlights presented as pure CSS pentagons—no images used.
      </p>

      <div class="results-grid">
        <!-- Pentagon 1 -->
        <div class="pentagon-card">
          <div class="pentagon" aria-hidden="true"></div>
          <div class="pentagon-label">
            <strong>+2%</strong>
            <span>Performance</span>
          </div>
        </div>

        <!-- Pentagon 2 -->
        <div class="pentagon-card">
          <div class="pentagon" aria-hidden="true"></div>
          <div class="pentagon-label">
            <strong>+50%</strong>
            <span>Engagement</span>
          </div>
        </div>

        <!-- Pentagon 3 -->
        <div class="pentagon-card">
          <div class="pentagon" aria-hidden="true"></div>
          <div class="pentagon-label">
            <strong>+100%</strong>
            <span>Satisfaction</span>
          </div>
        </div>

        <!-- Pentagon 4 -->
        <div class="pentagon-card">
          <div class="pentagon" aria-hidden="true"></div>
          <div class="pentagon-label">
            <strong>+1000</strong>
            <span>Users</span>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Simple footer -->
  <footer class="site-footer">
    <div class="container">
      <p>© headphones 2025</p>
    </div>
  </footer>
</body>
</html>
